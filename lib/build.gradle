plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            group = 'com.oximeeg'
            artifactId = 'sample.core'
            version = '2.0.0'
            from components.java
        }
    }
}
